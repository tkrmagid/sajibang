<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rhythm</title>
  <!-- ./jwplayer/jwplayer.js 2225 var t = "./jwplayer/"; -->
  <!-- ./jwplayer/jwplayer.js 5193 jwpsrv: " disabled -->
  <script type="text/javascript" src="./jwplayer/jwplayer.js"></script>
  <script>jwplayer.key = "Bch7bd0cZt0adCRYHGveauTP1LaJlq1EMyrU/IxgfrGDc3gTqZxyPFEKKMI";</script>
  <script type="text/javascript" src="./jwplayer/provider.hlsjs.js"></script>
  <script type="text/javascript" src="./jwplayer/jwplayer.core.controls.js"></script>
  <script type="text/javascript" src="./jwplayer/jwpsrv.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="menu" id="menu" style="display: inline;">
    <p class="title">리듬게임</p>
    <div class="buttons">
      <button id="startButton">시작하기</button>
      <button id="correctionButton">보정하기</button>
      <button id="correctionResetButton">보정초기화</button>
      <button id="settingButton">설정</button>
      <button id="customButton" style="display: none;">만들기</button>
      <p id="correction">보정값 : 0ms</p>
    </div>
    <div class="volume-control">
      <label for="volumeSlider">볼륨 조절:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" step="1" />
      <span id="volumeValue">50</span>
    </div>
  </div>
  <div class="song-selection" id="songSelection" style="display: none;">
    <p class="title">노래를 선택하세요</p>
    <button id="mainButton">돌아가기</button>
    <ul id="songList" class="song-list"></ul>
  </div>
  <div class="loading" id="loadingScreen" style="display: none;">
    <p style="font-size: 2rem; font-weight: bold;">로딩중...</p>
  </div>
  <div class="gameDIV" id="gameDIV" style="display: none;">
    <div id="gameTimer"></div>
    <div id="gameFeedbackCounts"></div>
    <div class="buttons">
      <button id="backButton">돌아가기</button>
      <button id="makeButton" style="display: none;">만들기</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="playerDIV" style="display: none;">
      <div id="player"></div>
    </div>
  </div>
  <div class="backdrop" id="backdrop" style="display: none;"></div>
  <div class="popup" id="gamePopup" style="display: none;">
    <p id="popupTitle">게임오버</p>
    <p id="popupScore">점수: 0점</p>
    <button id="retryButton">다시하기</button>
  </div>
  <div class="popup" id="settingPopup" style="display: none;">
    <p class="title">설정</p>
    <div style="margin-bottom: 15px;">
      <label>키설정:</label>
      <input type="text" id="key0" maxlength="1" autocomplete="off" />
      <input type="text" id="key1" maxlength="1" autocomplete="off" />
      <input type="text" id="key2" maxlength="1" autocomplete="off" />
      <input type="text" id="key3" maxlength="1" autocomplete="off" />
    </div>
    <div style="margin-bottom: 15px;">
      <label for="noteSpeedSlider">노트 속도:</label>
      <input type="range" id="noteSpeedSlider" min="1" max="40" value="20" step="1" />
      <span id="noteSpeedValue">20</span>
    </div>
    <button id="settingSaveButton">저장</button>
    <button id="settingCloseButton">닫기</button>
  </div>
  <!-- charts -->
  <!-- user charts -->
  <script type="text/javascript" src="./charts/iu_eight.js"></script>
  <script type="text/javascript" src="./charts/test.js"></script>
  <!-- default charts -->
  <script type="text/javascript" src="./charts/correction.js"></script>

  <!-- scripts -->
  <script type="text/javascript" src="./songs.js"></script>
  <script type="text/javascript" src="./script.js" defer></script>
</body>
</html>
